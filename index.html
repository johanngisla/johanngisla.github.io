<!DOCTYPE html>
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Tollkvóti</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="calculator">
			<h1>Tollkvótareiknivél</h1>
			<div class="top">
				<div class="button clear" data-units="0">Hreinsa</div>
				<div class="screen" data-accurate="0">0 einingar</div>
				<p class="units-per">6 einingar á mann</p>
			</div>
			<div class="keys">
				<p class="spirit-type">Sterkt áfengi 22-55&percnt;</p>
				<div class="button spirit" data-units="4">1000ml<div class="circle">0</div></div>
				<div class="button spirit" data-units="3">750ml<div class="circle">0</div></div>
				<div class="button spirit" data-units="2">500ml<div class="circle">0</div></div>
				<p class="wine-text">Léttvín og<br>líkjörar &lt;22&percnt;</p>
				<p class="beer-text">Bjór og<br>cider</p>
				<div class="button wine" data-units="4">3000ml<div class="circle">0</div></div>
				<div class="button wine" data-units="1.333">1000ml<div class="circle">0</div></div>
				<div class="button beer" data-units="0.667">6*330ml<div class="circle">0</div></div>
				<div class="button wine" data-units="1">750ml<div class="circle">0</div></div>
				<div class="button wine" data-units="0.667">500ml<div class="circle">0</div></div>
				<div class="button beer" data-units="1">6*500ml<div class="circle">0</div></div>
			</div>
			<div class="custom-input">
				<h2>Annað magn</h2>
				<div class="custom-quantity">
					<p>22-55&percnt;</p>
					<div id="custom-spirit" class="button add">+</div>
					<input type="text" id="spirit-quantity" class="custom-box" placeholder="magn í ml...">
				</div>
				<div class="custom-quantity">
					<p>&lt;22&percnt;</p>
					<div id="custom-wine" class="button add">+</div>
					<input type="text" id="wine-quantity" class="custom-box" placeholder="magn í ml...">
				</div>
				<div class="custom-quantity">
					<p>Bjór og<br>cider</p>
					<div id="custom-beer" class="button add">+</div>
					<input type="text" id="beer-quantity" class="custom-box" placeholder="magn í ml...">
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
